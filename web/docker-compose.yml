services:
  web:
    build: .
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://shopmule:shopmule@db:5432/shopmule?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-secret-key-change-in-production
      NODE_ENV: development
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: shopmule
      POSTGRES_USER: shopmule
      POSTGRES_PASSWORD: shopmule
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
