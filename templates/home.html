<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BodyShopper</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #f7f4ef;
      color: #1e1e1e;
      margin: 0;
      padding: 2.5rem;
    }
    .card {
      max-width: 720px;
      background: #ffffff;
      border: 1px solid #e5dfd6;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin: 0 0 0.75rem;
      font-size: 2rem;
    }
    p {
      margin: 0 0 1.25rem;
      line-height: 1.5;
    }
    ul {
      padding-left: 1.25rem;
      margin: 0;
    }
    a {
      color: #1e5aa8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>BodyShopper</h1>
    <p>Select a destination to continue.</p>
    <ul>
      <li><a href="/admin/">Admin console</a></li>
      <li><a href="/portal/estimate/">Customer portal</a></li>
      <li><a href="/tv/dashboard/">TV dashboard</a></li>
    </ul>
  </div>

</html>
